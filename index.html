<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee; /* Azul profesional */
            --secondary: #3a0ca3; /* Azul oscuro */
            --accent: #4cc9f0; /* Azul claro */
            --dark: #2b2d42; /* Gris azulado oscuro */
            --light: #f8f9fa; /* Blanco suave */
            --text: #495057; /* Gris para texto */
            --success: #2ecc71; /* Verde para confirmaciones */
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.25s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
            overflow: hidden;
            position: relative;
        }
        
        /* Fondo animado mejorado */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #e6f0ff 100%);
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.08);
            animation: float 15s infinite linear;
            opacity: 0;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 80%;
            animation-delay: 5s;
            animation-duration: 20s;
        }
        
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 15%;
            animation-delay: 10s;
            animation-duration: 30s;
        }
        
        .circle:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 5%;
            left: 75%;
            animation-delay: 15s;
            animation-duration: 22s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 700px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 18px 24px;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .online-count {
            position: absolute;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--light);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .user-info {
            background-color: var(--accent);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            margin-bottom: 12px;
            text-align: center;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            align-self: center;
            max-width: 90%;
            font-size: 0.95rem;
        }
        
        .message {
            padding: 14px 18px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            max-width: 80%;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s ease-out forwards;
            transition: var(--transition);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .message.user-message {
            margin-left: auto;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.other-message {
            margin-right: auto;
            background-color: white;
            color: var(--text);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-bottom-left-radius: 4px;
        }
        
        .message.system-message {
            margin: 0 auto;
            background-color: var(--accent);
            color: white;
            text-align: center;
            max-width: 70%;
            font-style: italic;
            font-size: 0.85rem;
            padding: 10px 16px;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: 400;
        }
        
        .message-status {
            margin-left: 5px;
            font-size: 0.7rem;
        }
        
        .chat-input-container {
            padding: 16px;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        #username-input {
            padding: 14px 18px;
            border: 1px solid #e9ecef;
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            font-size: 1rem;
            flex: 1;
            background-color: var(--light);
        }
        
        #username-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        #message-input {
            padding: 14px 18px;
            border: 1px solid #e9ecef;
            border-radius: var(--radius);
            resize: none;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            font-size: 1rem;
            flex: 1;
            min-height: 60px;
            max-height: 120px;
            background-color: var(--light);
            line-height: 1.5;
        }
        
        #message-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 52px;
            min-width: 52px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            background: #e9ecef;
            color: #adb5bd;
        }
        
        /* Animaciones */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Scrollbar personalizada */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(67, 97, 238, 0.3);
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(67, 97, 238, 0.5);
        }
        
        /* Indicador "escribiendo" */
        .typing-indicator {
            background-color: white;
            padding: 8px 16px;
            border-radius: var(--radius);
            margin-bottom: 4px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-style: italic;
            color: var(--text);
            opacity: 0.8;
            font-size: 0.85rem;
            align-self: flex-start;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-3px); opacity: 1; }
        }
        
        /* Notificación de mensaje enviado */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            z-index: 100;
            opacity: 0;
            transition: var(--transition);
        }
        
        .notification.show {
            opacity: 1;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message {
                max-width: 85%;
                padding: 12px 16px;
            }
            
            .input-group {
                gap: 8px;
            }
            
            #username-input, #message-input {
                padding: 12px 16px;
            }
            
            .btn {
                height: 48px;
                min-width: 48px;
            }
            
            .chat-header h1 {
                font-size: 1.3rem;
            }
            
            .online-count {
                position: static;
                margin-left: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo animado -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Notificación -->
    <div class="notification" id="notification">
        Mensaje enviado
    </div>

    <!-- Contenedor del chat -->
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <i class="fas fa-comments" style="margin-right: 10px;"></i>
                Smile Chat
            </h1>
            <div class="online-count" id="online-count">
                <i class="fas fa-users"></i>
                <span id="online-users">1</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="user-info" id="user-info">
                ¡Bienvenido al Chat Smile! Ingresa tu nombre para comenzar.
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group" id="username-group">
                <input type="text" id="username-input" placeholder="¿Cómo te llamas?">
                <button id="set-username-btn" class="btn">
                    <i class="fas fa-check"></i>
                </button>
            </div>
            <div class="input-group" style="display: none;" id="message-group">
                <textarea id="message-input" placeholder="Escribe tu mensaje aquí..." rows="1" disabled></textarea>
                <button id="send-button" class="btn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAH4I4XbzqAph5yq9MUILtu118y5os-oJc",
            authDomain: "smilechat-8afea.firebaseapp.com",
            databaseURL: "https://smilechat-8afea-default-rtdb.firebaseio.com",
            projectId: "smilechat-8afea",
            storageBucket: "smilechat-8afea.firebasestorage.app",
            messagingSenderId: "88368495681",
            appId: "1:88368495681:web:bf70881957a0a819f81ac0",
            measurementId: "G-NKE2WRMT83"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const typingRef = database.ref('typing');
        const presenceRef = database.ref('presence');

        // Elementos del DOM
        const elements = {
            usernameInput: document.getElementById('username-input'),
            messageInput: document.getElementById('message-input'),
            sendButton: document.getElementById('send-button'),
            setUsernameBtn: document.getElementById('set-username-btn'),
            chatMessages: document.getElementById('chat-messages'),
            userInfo: document.getElementById('user-info'),
            usernameGroup: document.getElementById('username-group'),
            messageGroup: document.getElementById('message-group'),
            notification: document.getElementById('notification'),
            onlineCount: document.getElementById('online-count'),
            onlineUsers: document.getElementById('online-users')
        };
        
        let username = '';
        let isTyping = false;
        let typingTimeout;
        let myPresenceRef;

        // Función para formatear la fecha
        function formatFirebaseTimestamp(timestamp) {
            if (timestamp && typeof timestamp === 'object' && '_seconds' in timestamp) {
                return new Date(timestamp._seconds * 1000);
            }
            else if (typeof timestamp === 'number') {
                return new Date(timestamp);
            }
            return new Date();
        }

        // Mostrar notificación
        function showNotification(message) {
            elements.notification.textContent = message;
            elements.notification.classList.add('show');
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 2000);
        }

        // Función para borrar mensajes antiguos (1 hora)
        function deleteOldMessages() {
            const oneHourAgo = Date.now() - 3600000;
            
            messagesRef.orderByChild('timestamp').endAt(oneHourAgo).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const updates = {};
                    snapshot.forEach((child) => {
                        updates[child.key] = null;
                        const msgElement = document.getElementById(`msg-${child.key}`);
                        if (msgElement) msgElement.remove();
                    });
                    messagesRef.update(updates);
                }
            });
        }

        // Función para mostrar mensajes
        function displayMessage(data, messageId, isCurrentUser) {
            if (messageId && document.getElementById(`msg-${messageId}`)) return;
            
            const messageType = data.type === 'system-message' ? 'system-message' : 
                              isCurrentUser ? 'user-message' : 'other-message';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageType}`;
            if (messageId) messageElement.id = `msg-${messageId}`;
            
            const timestamp = formatFirebaseTimestamp(data.timestamp);
            const time = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let status = '';
            if (isCurrentUser) {
                status = '<span class="message-status">✓✓</span>';
            }
            
            messageElement.innerHTML = `
                <div class="message-sender">
                    ${data.sender}
                    <span class="message-time">${time} ${status}</span>
                </div>
                <div class="message-content">${data.content}</div>
            `;
            
            elements.chatMessages.appendChild(messageElement);
            
            // Auto-eliminación después de 1 hora
            const timeLeft = 3600000 - (Date.now() - timestamp.getTime());
            if (timeLeft > 0) {
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.style.opacity = '0';
                        messageElement.style.transform = 'translateY(10px)';
                        setTimeout(() => messageElement.remove(), 300);
                    }
                    if (messageId) {
                        messagesRef.child(messageId).remove();
                    }
                }, timeLeft);
            }
            
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }, 50);
        }

        // Mostrar indicador "escribiendo"
        function showTypingIndicator(username) {
            let indicator = document.getElementById('typing-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'typing-indicator';
                indicator.innerHTML = `
                    ${username} está escribiendo
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                elements.chatMessages.appendChild(indicator);
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }
        }

        // Ocultar indicador "escribiendo"
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Configurar usuario
        function setUsername() {
            const newUsername = elements.usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                elements.userInfo.textContent = `¡Hola, ${username}! Estás listo para chatear.`;
                elements.usernameInput.disabled = true;
                elements.setUsernameBtn.disabled = true;
                elements.messageGroup.style.display = 'flex';
                elements.messageInput.disabled = false;
                elements.sendButton.disabled = false;
                elements.messageInput.focus();
                
                // Configurar presencia
                myPresenceRef = presenceRef.child(username);
                myPresenceRef.set(true);
                myPresenceRef.onDisconnect().remove();
                
                // Mensaje de sistema
                messagesRef.push({
                    sender: 'Sistema',
                    content: `${username} se ha unido al chat.`,
                    type: 'system-message',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                showNotification(`Bienvenido, ${username}!`);
            }
        }
        
        // Enviar mensaje
        function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (message && username) {
                const messageObj = {
                    sender: username,
                    content: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                const newMessageRef = messagesRef.push();
                displayMessage({
                    ...messageObj,
                    id: newMessageRef.key
                }, true);
                
                newMessageRef.set(messageObj)
                    .then(() => {
                        showNotification('Mensaje enviado');
                        setTimeout(() => {
                            newMessageRef.remove();
                        }, 3600000);
                    });
                
                elements.messageInput.value = '';
                elements.messageInput.style.height = 'auto';
                elements.messageInput.focus();
                
                clearTimeout(typingTimeout);
                isTyping = false;
                typingRef.child(username).remove();
            }
        }
        
        function updateTypingStatus() {
            const now = Date.now();
            if (!isTyping) {
                isTyping = true;
                typingRef.child(username).set(true);
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (Date.now() - now > 2000) {
                    isTyping = false;
                    typingRef.child(username).remove();
                }
            }, 2000);
        }
        
        // Ajustar altura del textarea dinámicamente
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        // Event listeners
        elements.usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setUsername();
        });
        
        elements.setUsernameBtn.addEventListener('click', setUsername);
        
        elements.messageInput.addEventListener('input', function() {
            updateTypingStatus();
            adjustTextareaHeight(this);
        });
        
        elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        elements.sendButton.addEventListener('click', sendMessage);
        
        // Escuchar nuevos mensajes (CORRECCIÓN IMPORTANTE)
        messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
            const data = snapshot.val();
            // Solo mostrar si no es del usuario actual (los mensajes propios se muestran inmediatamente)
            if (data.sender !== username || data.type === 'system-message') {
                displayMessage(data, snapshot.key, false);
            }
        });

        // Escuchar estado "escribiendo"
        typingRef.on('child_added', (snapshot) => {
            if (snapshot.key !== username) {
                showTypingIndicator(snapshot.key);
            }
        });

        typingRef.on('child_removed', (snapshot) => {
            if (snapshot.key !== username) {
                hideTypingIndicator();
            }
        });
        
        // Contar usuarios en línea
        presenceRef.on('value', (snapshot) => {
            const users = snapshot.val() || {};
            const count = Object.keys(users).length;
            elements.onlineUsers.textContent = count;
        });
        
        // Limpieza inicial y programada
        deleteOldMessages();
        setInterval(deleteOldMessages, 3600000);

        // Limpiar estado al salir
        window.addEventListener('beforeunload', () => {
            if (username) {
                typingRef.child(username).remove();
                if (myPresenceRef) myPresenceRef.remove();
            }
        });
    </script>
</body>
</html>
