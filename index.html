<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicon y logo personalizado -->
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Librería de emojis -->
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js" type="module"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4cc9f0;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --text: #495057;
            --success: #2ecc71;
            --warning: #f39c12;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --transition: all 0.25s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
            overflow: hidden;
            position: relative;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #e6f0ff 100%);
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(67, 97, 238, 0.08);
            animation: float 15s infinite linear;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            max-height: 700px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 12px 24px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 40px;
            width: auto;
            object-fit: contain;
        }
        
        .online-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--light);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .user-info {
            background-color: var(--accent);
            color: white;
            padding: 12px 20px;
            border-radius: var(--radius);
            margin-bottom: 12px;
            text-align: center;
            font-weight: 500;
            box-shadow: var(--shadow-sm);
            align-self: center;
            max-width: 90%;
            font-size: 0.95rem;
        }
        
        .message {
            padding: 14px 18px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            max-width: 80%;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s ease-out forwards;
            transition: var(--transition);
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .message.user-message {
            margin-left: auto;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
            animation: fadeInUp 0.3s ease-out, pulse 0.5s ease-in-out;
        }
        
        .message.other-message {
            margin-right: auto;
            background-color: white;
            color: var(--text);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-bottom-left-radius: 4px;
        }
        
        .message.system-message {
            margin: 0 auto;
            background-color: var(--accent);
            color: white;
            text-align: center;
            max-width: 70%;
            font-style: italic;
            font-size: 0.85rem;
            padding: 10px 16px;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: 400;
        }
        
        .message-status {
            margin-left: 5px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .chat-input-container {
            padding: 16px;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .input-group {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        #username-input {
            padding: 14px 18px;
            border: 1px solid #e9ecef;
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            font-size: 1rem;
            flex: 1;
            background-color: var(--light);
        }
        
        #message-input {
            padding: 14px 18px;
            border: 1px solid #e9ecef;
            border-radius: var(--radius);
            resize: none;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            font-size: 1rem;
            flex: 1;
            min-height: 60px;
            max-height: 120px;
            background-color: var(--light);
            line-height: 1.5;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 52px;
            min-width: 52px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Estilos para el botón de emojis y picker */
        .btn-emoji {
            background: transparent;
            border: none;
            color: var(--primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 12px;
            transition: var(--transition);
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-emoji:hover {
            color: var(--secondary);
            transform: scale(1.1);
        }

        emoji-picker {
            --background: white;
            --border-color: rgba(0, 0, 0, 0.05);
            --input-border-color: #e9ecef;
            --input-font-size: 1rem;
            --category-emoji-padding: 0.5rem;
            position: absolute;
            bottom: 80px;
            right: 16px;
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 10;
            box-shadow: var(--shadow-md);
            border-radius: var(--radius);
        }

        emoji-picker.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            z-index: 100;
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification-logo {
            height: 24px;
            width: auto;
        }

        /* Animaciones */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
            
            .logo {
                height: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="circle" style="width: 300px; height: 300px; top: 10%; left: 5%; animation-duration: 25s;"></div>
        <div class="circle" style="width: 200px; height: 200px; top: 70%; left: 80%; animation-delay: 5s; animation-duration: 20s;"></div>
        <div class="circle" style="width: 150px; height: 150px; top: 80%; left: 15%; animation-delay: 10s; animation-duration: 30s;"></div>
        <div class="circle" style="width: 250px; height: 250px; top: 5%; left: 75%; animation-delay: 15s; animation-duration: 22s;"></div>
    </div>

    <div class="notification" id="notification"></div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div class="online-count" id="online-count">
                <i class="fas fa-users"></i>
                <span id="online-users">1</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="user-info" id="user-info">
                ¡Bienvenido a Smile! Ingresa tu nombre para comenzar.
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group" id="username-group">
                <input type="text" id="username-input" placeholder="¿Cómo te llamas?">
                <button id="set-username-btn" class="btn">
                    <i class="fas fa-check"></i>
                </button>
            </div>
            <div class="input-group" style="display: none;" id="message-group">
                <button id="emoji-button" class="btn-emoji">
                    <i class="far fa-smile"></i>
                </button>
                <textarea id="message-input" placeholder="Escribe tu mensaje aquí..." rows="1" disabled></textarea>
                <button id="send-button" class="btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
                <emoji-picker id="emoji-picker"></emoji-picker>
            </div>
        </div>
    </div>

    <!-- Audio para notificaciones (oculto) -->
    <audio id="notification-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" type="audio/mpeg">
    </audio>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAH4I4XbzqAph5yq9MUILtu118y5os-oJc",
            authDomain: "smilechat-8afea.firebaseapp.com",
            databaseURL: "https://smilechat-8afea-default-rtdb.firebaseio.com",
            projectId: "smilechat-8afea",
            storageBucket: "smilechat-8afea.firebasestorage.app",
            messagingSenderId: "88368495681",
            appId: "1:88368495681:web:bf70881957a0a819f81ac0",
            measurementId: "G-NKE2WRMT83"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const typingRef = database.ref('typing');
        const presenceRef = database.ref('presence');

        const elements = {
            usernameInput: document.getElementById('username-input'),
            messageInput: document.getElementById('message-input'),
            sendButton: document.getElementById('send-button'),
            setUsernameBtn: document.getElementById('set-username-btn'),
            chatMessages: document.getElementById('chat-messages'),
            userInfo: document.getElementById('user-info'),
            usernameGroup: document.getElementById('username-group'),
            messageGroup: document.getElementById('message-group'),
            notification: document.getElementById('notification'),
            onlineCount: document.getElementById('online-count'),
            onlineUsers: document.getElementById('online-users'),
            notificationSound: document.getElementById('notification-sound'),
            emojiButton: document.getElementById('emoji-button'),
            emojiPicker: document.getElementById('emoji-picker')
        };
        
        let username = '';
        let isTyping = false;
        let typingTimeout;
        let myPresenceRef;
        let myMessages = new Set();
        let isWindowFocused = true;

        // Verificar si la ventana tiene foco
        window.addEventListener('focus', () => {
            isWindowFocused = true;
        });

        window.addEventListener('blur', () => {
            isWindowFocused = false;
        });

        function formatFirebaseTimestamp(timestamp) {
            if (timestamp && typeof timestamp === 'object' && '_seconds' in timestamp) {
                return new Date(timestamp._seconds * 1000);
            }
            else if (typeof timestamp === 'number') {
                return new Date(timestamp);
            }
            return new Date();
        }

        function showNotification(message, isSuccess = true) {
            elements.notification.innerHTML = `
                <img src="logo.png" alt="Logo" class="notification-logo">
                <span>${message}</span>
            `;
            elements.notification.style.backgroundColor = isSuccess ? 'var(--success)' : 'var(--warning)';
            elements.notification.classList.add('show');
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 2000);
        }

        function playNotificationSound() {
            elements.notificationSound.currentTime = 0;
            elements.notificationSound.play().catch(e => console.log("Error playing sound:", e));
        }

        function showNewMessageNotification() {
            if (!isWindowFocused) {
                // Notificación del navegador
                if (Notification.permission === "granted") {
                    new Notification("Smile", {
                        body: "¡Tienes un nuevo mensaje!",
                        icon: "logo.png"
                    });
                }
                // Notificación interna
                showNotification("¡Nuevo mensaje en Smile!");
                playNotificationSound();
            } else {
                // Solo sonido si la ventana tiene foco
                playNotificationSound();
            }
        }

        function requestNotificationPermission() {
            if (Notification.permission !== "granted") {
                Notification.requestPermission();
            }
        }

        function deleteOldMessages() {
            const oneHourAgo = Date.now() - 3600000;
            
            messagesRef.orderByChild('timestamp').endAt(oneHourAgo).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const updates = {};
                    snapshot.forEach((child) => {
                        updates[child.key] = null;
                        const msgElement = document.getElementById(`msg-${child.key}`);
                        if (msgElement) msgElement.remove();
                        myMessages.delete(child.key);
                    });
                    messagesRef.update(updates);
                }
            });
        }

        function displayMessage(data, messageId, isCurrentUser) {
            if (messageId && document.getElementById(`msg-${messageId}`)) return;
            
            const messageType = isCurrentUser ? 'user-message' : 
                              data.type === 'system-message' ? 'system-message' : 'other-message';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageType}`;
            if (messageId) messageElement.id = `msg-${messageId}`;
            
            const timestamp = formatFirebaseTimestamp(data.timestamp);
            const time = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let status = '';
            if (isCurrentUser) {
                status = '<span class="message-status">✓✓</span>';
                myMessages.add(messageId);
            }
            
            messageElement.innerHTML = `
                <div class="message-sender">
                    ${data.sender}
                    <span class="message-time">${time} ${status}</span>
                </div>
                <div class="message-content">${data.content}</div>
            `;
            
            elements.chatMessages.appendChild(messageElement);
            
            const timeLeft = 3600000 - (Date.now() - timestamp.getTime());
            if (timeLeft > 0) {
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.style.opacity = '0';
                        setTimeout(() => messageElement.remove(), 300);
                    }
                    if (messageId) {
                        messagesRef.child(messageId).remove();
                        myMessages.delete(messageId);
                    }
                }, timeLeft);
            }
            
            setTimeout(() => {
                messageElement.style.opacity = '1';
                messageElement.style.transform = 'translateY(0)';
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }, 50);
        }

        function showTypingIndicator(typingUser) {
            if (typingUser === username) return;
            
            let indicator = document.getElementById('typing-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'typing-indicator';
                indicator.innerHTML = `
                    ${typingUser} está escribiendo
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                elements.chatMessages.appendChild(indicator);
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function setUsername() {
            const newUsername = elements.usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                elements.userInfo.textContent = `¡Hola, ${username}! Estás listo para chatear.`;
                elements.usernameInput.disabled = true;
                elements.setUsernameBtn.disabled = true;
                elements.messageGroup.style.display = 'flex';
                elements.messageInput.disabled = false;
                elements.sendButton.disabled = false;
                elements.messageInput.focus();
                
                myPresenceRef = presenceRef.child(username);
                myPresenceRef.set(true);
                myPresenceRef.onDisconnect().remove();
                
                messagesRef.push({
                    sender: 'Sistema',
                    content: `${username} se ha unido al chat.`,
                    type: 'system-message',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                showNotification(`Bienvenido, ${username}!`);
                requestNotificationPermission();
            }
        }
        
        function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (message && username) {
                const messageObj = {
                    sender: username,
                    content: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                const newMessageRef = messagesRef.push();
                const messageId = newMessageRef.key;
                
                displayMessage({
                    ...messageObj,
                    id: messageId
                }, messageId, true);
                
                newMessageRef.set(messageObj)
                    .then(() => {
                        showNotification('Mensaje enviado');
                        setTimeout(() => {
                            newMessageRef.remove();
                            myMessages.delete(messageId);
                        }, 3600000);
                    });
                
                elements.messageInput.value = '';
                elements.messageInput.style.height = 'auto';
                elements.messageInput.focus();
                
                clearTimeout(typingTimeout);
                isTyping = false;
                typingRef.child(username).remove();
            }
        }
        
        function updateTypingStatus() {
            const now = Date.now();
            if (!isTyping) {
                isTyping = true;
                typingRef.child(username).set(true);
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (Date.now() - now > 2000) {
                    isTyping = false;
                    typingRef.child(username).remove();
                }
            }, 2000);
        }
        
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
        
        // Configuración del emoji picker
        elements.emojiButton.addEventListener('click', () => {
            elements.emojiPicker.classList.toggle('show');
        });

        elements.emojiPicker.addEventListener('emoji-click', (event) => {
            elements.messageInput.value += event.detail.unicode;
            elements.messageInput.focus();
            adjustTextareaHeight(elements.messageInput);
        });

        // Cerrar el picker al hacer clic fuera
        document.addEventListener('click', (e) => {
            if (!elements.emojiButton.contains(e.target) && !elements.emojiPicker.contains(e.target)) {
                elements.emojiPicker.classList.remove('show');
            }
        });
        
        // Event listeners
        elements.usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setUsername();
        });
        
        elements.setUsernameBtn.addEventListener('click', setUsername);
        
        elements.messageInput.addEventListener('input', function() {
            updateTypingStatus();
            adjustTextareaHeight(this);
        });
        
        elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        elements.sendButton.addEventListener('click', sendMessage);
        
        // Escuchar nuevos mensajes
        messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
            const data = snapshot.val();
            const messageId = snapshot.key;
            
            if (data.sender !== username || data.type === 'system-message' || myMessages.has(messageId)) {
                displayMessage(data, messageId, myMessages.has(messageId));
                
                // Mostrar notificación solo para mensajes nuevos de otros usuarios
                if (data.sender !== username && !myMessages.has(messageId) && username) {
                    showNewMessageNotification();
                }
            }
        });

        typingRef.on('child_added', (snapshot) => {
            if (snapshot.key !== username) {
                showTypingIndicator(snapshot.key);
            }
        });

        typingRef.on('child_removed', (snapshot) => {
            if (snapshot.key !== username) {
                hideTypingIndicator();
            }
        });
        
        presenceRef.on('value', (snapshot) => {
            const users = snapshot.val() || {};
            const count = Object.keys(users).length;
            elements.onlineUsers.textContent = count;
        });
        
        deleteOldMessages();
        setInterval(deleteOldMessages, 3600000);

        window.addEventListener('beforeunload', () => {
            if (username) {
                typingRef.child(username).remove();
                if (myPresenceRef) myPresenceRef.remove();
            }
        });

        // Inicializar círculos de fondo
        document.querySelectorAll('.circle').forEach(circle => {
            circle.style.opacity = '0.5';
        });
    </script>
</body>
</html>
