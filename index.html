<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amino Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header tipo Amino -->
    <header class="amino-header">
        <div class="header-left">
            <button class="back-button"><i class="fas fa-arrow-left"></i></button>
            <h1 class="community-name">Comunidad de Juegos</h1>
        </div>
        <div class="header-right">
            <button class="search-button"><i class="fas fa-search"></i></button>
            <button class="menu-button"><i class="fas fa-ellipsis-h"></i></button>
        </div>
    </header>

    <!-- Contenido principal (como en Amino) -->
    <main class="amino-main">
        <!-- Stories (Historias) -->
        <div class="stories-container">
            <div class="story">
                <div class="story-avatar">
                    <img src="https://via.placeholder.com/60" alt="Usuario">
                </div>
                <span class="story-username">User123</span>
            </div>
            <!-- Más stories... -->
        </div>

        <!-- Posts Feed -->
        <div class="post">
            <div class="post-header">
                <img src="https://via.placeholder.com/40" alt="Usuario" class="post-avatar">
                <div class="post-user-info">
                    <span class="username">GamerPro</span>
                    <span class="post-time">Hace 1h · <i class="fas fa-globe-americas"></i></span>
                </div>
            </div>
            <div class="post-content">
                <p>¡Acabo de terminar este juego! ¿Alguien más lo ha jugado? 🎮</p>
                <img src="https://via.placeholder.com/300x200" alt="Juego" class="post-image">
            </div>
            <div class="post-actions">
                <button><i class="fas fa-heart"></i> 125</button>
                <button><i class="fas fa-comment"></i> 23</button>
                <button><i class="fas fa-share"></i></button>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation Bar (ÍCONOS IDÉNTICOS A AMINO) -->
    <nav class="amino-tabbar">
        <a href="#" class="tab-active"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-comment-dots"></i></a>
        <a href="#"><i class="fas fa-compass"></i></a>
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
