<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF7EB9; /* Rosa alegre */
            --secondary: #7AFcFF; /* Azul claro */
            --accent: #FEFF9C; /* Amarillo pastel */
            --dark: #2E2E2E; /* Gris oscuro */
            --light: #FFFDF7; /* Blanco cálido */
            --success: #42E2B8; /* Verde menta */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFF5F5 0%, #F0F9FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            max-height: 800px;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .chat-header .logo {
            display: flex;
        }
        
        .chat-header .logo span {
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        .chat-header .logo span:nth-child(1) { animation-delay: 0.1s; }
        .chat-header .logo span:nth-child(2) { animation-delay: 0.2s; }
        .chat-header .logo span:nth-child(3) { animation-delay: 0.3s; }
        .chat-header .logo span:nth-child(4) { animation-delay: 0.4s; }
        .chat-header .logo span:nth-child(5) { animation-delay: 0.5s; }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--light);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .user-info {
            background-color: var(--accent);
            color: var(--dark);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 8px;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
            align-self: center;
            max-width: 90%;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            max-width: 80%;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 0.3s ease-out forwards;
            transition: var(--transition);
        }
        
        .message.user-message {
            margin-left: auto;
            background: linear-gradient(135deg, var(--primary) 0%, #FF8EC5 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.other-message {
            margin-right: auto;
            background: linear-gradient(135deg, var(--secondary) 0%, #8BDFDA 100%);
            color: var(--dark);
            border-bottom-left-radius: 4px;
        }
        
        .message.system-message {
            margin: 0 auto;
            background-color: var(--accent);
            color: var(--dark);
            text-align: center;
            max-width: 70%;
            font-style: italic;
            font-size: 0.9em;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .message-content {
            line-height: 1.4;
        }
        
        .chat-input-container {
            padding: 16px;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .input-group {
            display: flex;
            gap: 12px;
        }
        
        #username-input {
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: var(--radius);
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            font-size: 1em;
            flex: 1;
        }
        
        #username-input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 126, 185, 0.2);
        }
        
        #message-input {
            padding: 12px 16px;
            border: 2px solid #eee;
            border-radius: var(--radius);
            resize: none;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            font-size: 1em;
            flex: 1;
            min-height: 60px;
        }
        
        #message-input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(122, 252, 255, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-send {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        
        /* Animaciones */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* Scrollbar personalizada */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary), var(--secondary));
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #FF7EB9, #7AFcFF);
        }
        
        /* Efecto de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            opacity: 0;
            animation: confetti 3s ease-out forwards;
            border-radius: 50%;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        /* Indicador "escribiendo" */
        .typing-indicator {
            background-color: var(--light);
            padding: 8px 16px;
            border-radius: var(--radius);
            margin-bottom: 4px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-style: italic;
            color: var(--dark);
            opacity: 0.8;
            font-size: 0.9em;
            align-self: flex-start;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.6; }
            30% { transform: translateY(-5px); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>
                <div class="logo">
                    <span>S</span><span>M</span><span>I</span><span>L</span><span>E</span>
                </div>
                Chat <i class="fas fa-smile" style="margin-left: 8px;"></i>
            </h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="user-info" id="user-info">
                ¡Bienvenido al Chat Smile! Ingresa tu nombre para comenzar.
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="username-input" placeholder="¿Cómo te llamas?">
                <button id="set-username-btn" class="btn">
                    <i class="fas fa-check"></i>
                </button>
            </div>
            <div class="input-group" style="display: none;" id="message-group">
                <textarea id="message-input" placeholder="Escribe tu mensaje aquí..." rows="1" disabled></textarea>
                <button id="send-button" class="btn btn-send" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAH4I4XbzqAph5yq9MUILtu118y5os-oJc",
            authDomain: "smilechat-8afea.firebaseapp.com",
            databaseURL: "https://smilechat-8afea-default-rtdb.firebaseio.com",
            projectId: "smilechat-8afea",
            storageBucket: "smilechat-8afea.firebasestorage.app",
            messagingSenderId: "88368495681",
            appId: "1:88368495681:web:bf70881957a0a819f81ac0",
            measurementId: "G-NKE2WRMT83"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const typingRef = database.ref('typing');

        // Elementos del DOM
        const elements = {
            usernameInput: document.getElementById('username-input'),
            messageInput: document.getElementById('message-input'),
            sendButton: document.getElementById('send-button'),
            setUsernameBtn: document.getElementById('set-username-btn'),
            chatMessages: document.getElementById('chat-messages'),
            userInfo: document.getElementById('user-info'),
            messageGroup: document.getElementById('message-group')
        };
        
        let username = '';
        let isTyping = false;
        let typingTimeout;

        // Función para formatear correctamente la fecha
        function formatFirebaseTimestamp(timestamp) {
            // Si es el objeto especial de Firebase {_seconds, _nanoseconds}
            if (timestamp && typeof timestamp === 'object' && '_seconds' in timestamp) {
                return new Date(timestamp._seconds * 1000);
            }
            // Si ya es un número (timestamp tradicional)
            else if (typeof timestamp === 'number') {
                return new Date(timestamp);
            }
            // Si es un string de fecha ISO
            else if (typeof timestamp === 'string') {
                return new Date(timestamp);
            }
            // Si no reconocemos el formato
            return new Date();
        }

        // Función para borrar mensajes antiguos
        function deleteOldMessages() {
            const oneHourAgo = Date.now() - 3600000; // 1 hora en milisegundos
            
            messagesRef.orderByChild('timestamp').endAt(oneHourAgo).once('value', (snapshot) => {
                if (snapshot.exists()) {
                    const updates = {};
                    snapshot.forEach((child) => {
                        updates[child.key] = null; // Marcar para borrado
                        // Eliminar también del DOM si existe
                        const msgElement = document.getElementById(`msg-${child.key}`);
                        if (msgElement) msgElement.remove();
                    });
                    messagesRef.update(updates);
                }
            });
        }

        // Función para mostrar mensajes
        function displayMessage(data, messageId, isCurrentUser) {
            // Verificar si el mensaje ya existe
            if (messageId && document.getElementById(`msg-${messageId}`)) return;
            
            const messageType = data.type === 'system-message' ? 'system-message' : 
                              isCurrentUser ? 'user-message' : 'other-message';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageType}`;
            if (messageId) messageElement.id = `msg-${messageId}`;
            
            // Formatear correctamente la fecha
            const timestamp = formatFirebaseTimestamp(data.timestamp);
            const time = timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <div class="message-sender">
                    ${data.sender}
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-content">${data.content}</div>
            `;
            
            elements.chatMessages.appendChild(messageElement);
            
            // Auto-eliminación después de 1 hora
            const timeLeft = 3600000 - (Date.now() - timestamp.getTime());
            if (timeLeft > 0) {
                setTimeout(() => {
                    if (messageElement.parentNode) {
                        messageElement.style.animation = 'fadeOut 0.3s ease-out forwards';
                        setTimeout(() => messageElement.remove(), 300);
                    }
                    if (messageId) {
                        messagesRef.child(messageId).remove();
                    }
                }, timeLeft);
            }
            
            // Animación de entrada
            setTimeout(() => {
                messageElement.style.opacity = 1;
                messageElement.style.transform = 'translateY(0)';
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }, 50);
        }

        // Mostrar indicador "escribiendo"
        function showTypingIndicator(username) {
            let indicator = document.getElementById('typing-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'typing-indicator';
                indicator.innerHTML = `
                    ${username} está escribiendo
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                elements.chatMessages.appendChild(indicator);
                elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            }
        }

        // Ocultar indicador "escribiendo"
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Función de confeti
        function createConfetti() {
            const colors = [var(--primary), var(--secondary), var(--accent), '#FF7EB9', '#7AFcFF', '#FEFF9C'];
            const container = document.querySelector('.chat-container');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Configurar usuario
        function setUsername() {
            const newUsername = elements.usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                elements.userInfo.textContent = `¡Hola, ${username}! Estás listo para chatear.`;
                elements.usernameInput.disabled = true;
                elements.setUsernameBtn.disabled = true;
                elements.messageGroup.style.display = 'flex';
                elements.messageInput.disabled = false;
                elements.sendButton.disabled = false;
                elements.messageInput.focus();
                
                // Mensaje de sistema
                messagesRef.push({
                    sender: 'Sistema',
                    content: `${username} se ha unido al chat.`,
                    type: 'system-message',
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                
                createConfetti();
            }
        }
        
        // Enviar mensaje
        function sendMessage() {
            const message = elements.messageInput.value.trim();
            if (message && username) {
                const messageObj = {
                    sender: username,
                    content: message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                // Mostrar mensaje inmediatamente
                const newMessageRef = messagesRef.push();
                displayMessage({
                    ...messageObj,
                    id: newMessageRef.key
                }, true);
                
                // Guardar en Firebase
                newMessageRef.set(messageObj)
                    .then(() => {
                        // Programar borrado después de 1 hora
                        setTimeout(() => {
                            newMessageRef.remove();
                        }, 3600000);
                    });
                
                // Limpiar el input
                elements.messageInput.value = '';
                elements.messageInput.focus();
                
                // Actualizar estado de "escribiendo"
                clearTimeout(typingTimeout);
                isTyping = false;
                typingRef.child(username).remove();
            }
        }
        
        function updateTypingStatus() {
            const now = Date.now();
            if (!isTyping) {
                isTyping = true;
                typingRef.child(username).set(true);
            }
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (Date.now() - now > 2000) {
                    isTyping = false;
                    typingRef.child(username).remove();
                }
            }, 2000);
        }
        
        // Escuchar nuevos mensajes
        messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
            const data = snapshot.val();
            if (data.sender !== username) {
                displayMessage(data, snapshot.key, false);
            }
        });

        // Escuchar estado "escribiendo"
        typingRef.on('child_added', (snapshot) => {
            if (snapshot.key !== username) {
                showTypingIndicator(snapshot.key);
            }
        });

        typingRef.on('child_removed', (snapshot) => {
            if (snapshot.key !== username) {
                hideTypingIndicator();
            }
        });
        
        // Event listeners
        elements.usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') setUsername();
        });
        
        elements.setUsernameBtn.addEventListener('click', setUsername);
        
        elements.messageInput.addEventListener('input', updateTypingStatus);
        
        elements.messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        elements.sendButton.addEventListener('click', sendMessage);
        
        // Limpieza inicial y programada
        deleteOldMessages();
        setInterval(deleteOldMessages, 3600000); // Cada hora

        // Limpiar estado al salir
        window.addEventListener('beforeunload', () => {
            if (username) {
                typingRef.child(username).remove();
            }
        });
        
        // Ajustar altura del textarea automáticamente
        elements.messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
