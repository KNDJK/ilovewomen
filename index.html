<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Fondo borroso -->
    <div id="background"></div>

    <!-- Contenedor de autenticación flotante -->
    <div id="auth-container">
        <div class="auth-box">
            <h1>ChatApp</h1>
            <input type="text" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="register-btn">Registrarse</button>
            <button id="login-btn">Iniciar Sesión</button>
            <p id="auth-message" class="hidden"></p> <!-- Mensaje de estado -->
        </div>
    </div>

    <!-- Contenedor del chat -->
    <div id="chat-container" class="hidden">
        <div id="chat-header">
            <h2>Chat General</h2>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <input type="text" id="message-input" placeholder="Escribe un mensaje...">
            <input type="file" id="image-input" accept="image/*">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js"></script>

    <!-- Cloudinary SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.11.4/cloudinary-core-shrinkwrap.min.js"></script>

    <!-- Configuración de Firebase -->
    <script src="firebase-config.js"></script>

    <!-- Lógica de la aplicación -->
    <script src="app.js"></script>
</body>
</html>
