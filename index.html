<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --dark-color: #292F36;
            --light-color: #F7FFF7;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 800px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-in-out;
            background-color: white;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.1) 50%, transparent 75%);
            background-size: 200% 200%;
            animation: shimmer 3s infinite linear;
            opacity: 0.5;
        }
        
        .chat-header span {
            position: relative;
            z-index: 1;
            display: inline-block;
            animation: bounce 2s infinite;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--light-color);
            scroll-behavior: smooth;
        }
        
        .user-info {
            background-color: var(--accent-color);
            color: var(--dark-color);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--shadow);
            animation: slideIn 0.5s ease-out;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            background-color: white;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
            animation: popIn 0.3s ease-out forwards;
            max-width: 80%;
            position: relative;
        }
        
        .message.user-message {
            margin-left: auto;
            background: linear-gradient(135deg, var(--primary-color) 0%, #FF8E8E 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.other-message {
            margin-right: auto;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #8BDFDA 100%);
            color: white;
            border-bottom-left-radius: 5px;
        }
        
        .message.system-message {
            margin: 15px auto;
            background-color: var(--accent-color);
            color: var(--dark-color);
            text-align: center;
            max-width: 60%;
            font-style: italic;
            font-size: 0.9em;
        }
        
        .message-sender {
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }
        
        .message-time {
            font-size: 0.7em;
            opacity: 0.8;
            margin-left: 10px;
            font-weight: 300;
        }
        
        .message-status {
            margin-left: 5px;
            font-size: 0.8em;
        }
        
        .message-content {
            line-height: 1.4;
        }
        
        .chat-input {
            padding: 15px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }
        
        #username-input {
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            font-size: 1em;
        }
        
        #username-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        #message-input {
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            margin-bottom: 10px;
            resize: none;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            font-size: 1em;
            height: 80px;
        }
        
        #message-input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
        }
        
        #send-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        #send-button:active {
            transform: translateY(0);
        }
        
        #send-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s ease;
        }
        
        #send-button:hover::after {
            left: 100%;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes popIn {
            0% { opacity: 0; transform: translateY(20px) scale(0.9); }
            50% { opacity: 1; transform: translateY(-5px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes shimmer {
            0% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }
        
        /* Scrollbar personalizada */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, #FF5252, #00ACC1);
        }
        
        /* Efecto de confeti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-color);
            opacity: 0;
            animation: confetti 3s ease-out forwards;
        }
        
        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }

        /* Indicador "escribiendo" */
        .typing-indicator {
            background-color: var(--light-color);
            padding: 8px 15px;
            border-radius: 15px;
            margin-bottom: 5px;
            display: inline-block;
            font-style: italic;
            color: var(--dark-color);
            opacity: 0.8;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>S</span><span>M</span><span>I</span><span>L</span><span>E</span> Chat ðŸ˜Š
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="user-info" id="user-info">
                Â¡Bienvenido al Chat Smile! Ingresa tu nombre para comenzar.
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="username-input" placeholder="Â¿CÃ³mo te llamas?">
            <textarea id="message-input" placeholder="Escribe tu mensaje aquÃ­..." rows="3" disabled></textarea>
            <button id="send-button" disabled>Enviar âœ¨</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>

    <script>
        // ConfiguraciÃ³n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCLVMEzlubhDbHUo_-sSIyl5cNsKKF6jLY",
            authDomain: "smile-7a1cc.firebaseapp.com",
            databaseURL: "https://smile-7a1cc-default-rtdb.firebaseio.com",
            projectId: "smile-7a1cc",
            storageBucket: "smile-7a1cc.appspot.com",
            messagingSenderId: "491280258666",
            appId: "1:491280258666:web:4760a9dd27ee5652e81c13",
            measurementId: "G-JF9WY6FHCG"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');
        const typingRef = database.ref('typing');

        // Elementos del DOM
        const usernameInput = document.getElementById('username-input');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const userInfo = document.getElementById('user-info');
        
        let username = '';
        let messageCount = 0;
        let isTyping = false;
        let lastTypingTime = 0;
        let typingTimeout;

        // Escuchar nuevos mensajes (VERSIÃ“N CORREGIDA)
        messagesRef.orderByChild('timestamp').on('child_added', (snapshot) => {
            const data = snapshot.val();
            // Mostrar todos los mensajes excepto los propios (se muestran directamente al enviar)
            if (data.sender !== username) {
                displayMessage(data, snapshot.key);
            }
        });

        // FunciÃ³n para mostrar mensajes (ACTUALIZADA)
        function displayMessage(data, messageId) {
            // Verificar si el mensaje ya existe
            if (document.getElementById(`msg-${messageId}`)) return;
            
            const isCurrentUser = data.sender === username;
            const messageType = data.type === 'system-message' ? 'system-message' : 
                              isCurrentUser ? 'user-message' : 'other-message';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${messageType}`;
            messageElement.id = `msg-${messageId}`;
            
            const time = formatTime(data.timestamp);
            const status = isCurrentUser ? getMessageStatus(data) : '';
            
            messageElement.innerHTML = `
                <div class="message-sender">
                    ${data.sender}
                    <span class="message-time">${time} ${status}</span>
                </div>
                <div class="message-content">${data.content}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            
            // AnimaciÃ³n y scroll
            setTimeout(() => {
                messageElement.style.opacity = 1;
                messageElement.style.transform = 'translateY(0)';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 50);
        }

        // FunciÃ³n para formato de hora
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        // FunciÃ³n para estado del mensaje (âœ“âœ“)
        function getMessageStatus(data) {
            if (!data.delivered) return '<span class="message-status">âœ“</span>';
            if (!data.read) return '<span class="message-status">âœ“âœ“</span>';
            return '<span class="message-status" style="color:blue">âœ“âœ“</span>';
        }

        // Mostrar indicador "escribiendo"
        function showTypingIndicator(typer) {
            let indicator = document.getElementById('typing-indicator');
            if (!indicator) {
                indicator = document.createElement('div');
                indicator.id = 'typing-indicator';
                indicator.className = 'typing-indicator';
                chatMessages.appendChild(indicator);
            }
            indicator.textContent = `${typer} estÃ¡ escribiendo...`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Ocultar indicador "escribiendo"
        function hideTypingIndicator(typer) {
            const indicator = document.getElementById('typing-indicator');
            if (indicator && indicator.textContent.includes(typer)) {
                indicator.remove();
            }
        }

        // FunciÃ³n de confeti
        function createConfetti() {
            const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#292F36'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Event listeners
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                setUsername();
            }
        });
        
        messageInput.addEventListener('input', function() {
            updateTypingStatus();
        });
        
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        sendButton.addEventListener('click', sendMessage);
        
        function setUsername() {
            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                username = newUsername;
                userInfo.textContent = `Â¡Hola, ${username}! EstÃ¡s listo para chatear en Smile.`;
                usernameInput.disabled = true;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
                
                // Mensaje de sistema
                messagesRef.push({
                    sender: 'Sistema',
                    content: `${username} se ha unido al chat.`,
                    type: 'system-message',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    delivered: true,
                    read: true
                });
                
                if (messageCount === 0) {
                    createConfetti();
                }
            }
        }
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && username) {
                // Crear objeto de mensaje
                const messageObj = {
                    sender: username,
                    content: message,
                    type: 'user-message',
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    delivered: false,
                    read: false
                };
                
                // Mostrar mensaje inmediatamente (sin esperar Firebase)
                const tempId = 'temp-' + Date.now();
                displayMessage(messageObj, tempId);
                
                // Guardar en Firebase
                const newMessageRef = messagesRef.push();
                newMessageRef.set(messageObj)
                    .then(() => {
                        // Actualizar estado de entrega
                        newMessageRef.update({ delivered: true });
                        
                        // Reemplazar mensaje temporal con el real
                        const tempMsg = document.getElementById(`msg-${tempId}`);
                        if (tempMsg) {
                            tempMsg.id = `msg-${newMessageRef.key}`;
                        }
                    });
                
                // Limpiar el input
                messageInput.value = '';
                messageInput.focus();
                messageCount++;
                
                // Actualizar estado de "escribiendo"
                clearTimeout(typingTimeout);
                isTyping = false;
                typingRef.child(username).remove();
            }
        }
        
        function updateTypingStatus() {
            const now = Date.now();
            if (!isTyping) {
                isTyping = true;
                typingRef.child(username).set(true);
            }
            lastTypingTime = now;
            
            clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                if (Date.now() - lastTypingTime > 2000) {
                    isTyping = false;
                    typingRef.child(username).remove();
                }
            }, 2000);
        }
        
        // AnimaciÃ³n inicial del tÃ­tulo
        const letters = document.querySelectorAll('.chat-header span');
        letters.forEach((letter, index) => {
            letter.style.animationDelay = `${index * 0.1}s`;
        });

        // Limpiar estado al salir
        window.addEventListener('beforeunload', function() {
            if (username) {
                typingRef.child(username).remove();
            }
        });
    </script>
</body>
</html>
